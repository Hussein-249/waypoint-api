<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type='text/css' href="/static/css/index.css">
    <link rel="stylesheet"  type='text/css' href="/static/css/shared.css">

    <!-- Latest Leaflet style and scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Importing Tailwind from CDN-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='/Javascript/loadLeaflet.js') }}"></script>
    <title>Waypoint API</title>
</head>
<body class="font-mono">
    <nav class="flex items-center justify-between flex-wrap bg-#1f2937 p-3">
        <div class="text-xl lg:flex-grow">
          <a href="{{ url_for ('index') }}" class="block mx-6 lg:inline-block lg:mt-0 hover:text-white">
            API
          </a>
          <a href="{{ url_for ('documentation_page') }}" class="block mx-6 lg:inline-block lg:mt-0 hover:text-white">
            Documentation
          </a>
        </div>
    </nav>
    <div id="content">
        <div class="api-row">
            <div class="block bg-gray-200" id="api-wrapper">
                <div class="p-3" id="horizontal-api-div">
                    <div class="text-xl">Route</div>
                    <form class="p-2" action="/submit_form" method="POST">
                      <label for="origin">Origin</label>
                         <br>
                      <input type="text" id="origin" name="origin">
                        <div id="add-waypoint-section"></div>
                      <label for="dest">Destination</label>
                         <br>
                      <input type="text" id="dest" name="dest">
                    </form>
                    <div id="add-waypoints">
                        <button type="button" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="add-button"> + Waypoint</button>
                        <button type="button" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="remove-button"> - Waypoint</button>
                        <button type="submit" class="text-end bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="block" id="map-wrapper">
                <div id="leaflet-map" class="leaflet-map"></div>
            </div>
        </div>
    </div>
</body>
</html>
